<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>
    body{
        background-color: rgb(207, 173, 246);
    }
</style>

<body>
    <!--face-->
    <div style= "position:absolute; left: 150px; top: 100px; width: 250px; height: 250px; 
    border-radius: 30% 30% 70% 70%; background-color: rgb(238, 223, 203);">
            
            <!--left eye-->
            <div style="position:absolute; left: 90px; top: 90px; width: 30px; height: 30px;
             border-radius: 50%; background-color: rgb(70, 41, 10);">
             </div>
            
            <!--right eye-->
            <div style=" position:absolute; left: 160px; top: 90px; width: 30px;
            height: 30px; border-radius: 50%; background-color: rgb(70, 41, 10);">
            </div>


            <!--mouth-->
            <div style= "position: absolute; left: 100px; top: 180px; width: 90px; height: 60px; 
            border-radius: 0% 0% 30% 90%; background-color: rgb(218, 121, 121);">
            </div>

       <!--left eyebrow-->
       <div style= "position:absolute; top:20px; left: 100px; width: 10px; height: 40px;
       background-color: black; transform: rotate(80deg)">
       </div>

       <!--right eyebrow-->
       <div style=" position: absolute; top: 20px; left: 190px; width: 10px; height: 40px;
       background-color: rgb(50, 6, 6); transform: rotate(100deg)">
       </div>
            
    </div>
</body>
